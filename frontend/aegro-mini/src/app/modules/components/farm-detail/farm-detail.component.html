<div *ngIf="farm">
  <h2 class="page-header">Farm {{farm.name}}</h2>
  <app-fields [farmId]="id"></app-fields>
</div>
<div class="delete-button-container">
  <button class="btn btn-danger" (click)="deleteFarm()">Delete</button>
</div>
<div class="go-back-button-container">
  <button class="go-back-button" (click)="goBack()">Go Back</button>
</div>
