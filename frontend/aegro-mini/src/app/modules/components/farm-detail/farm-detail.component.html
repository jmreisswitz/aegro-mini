<h3>{{farm.name}}</h3>
<h3>Fields:</h3>
<div *ngIf="fieldList.length > 0">
  <ul>
    <li *ngFor="let field of fieldList">
      <span>{{field.name}}: {{field.area}}</span>
    </li>
  </ul>
</div>
<div *ngIf="fieldList.length === 0">
  <span>You have no fields on this farm.</span>
</div>

<button (click)="goBack()">Go Back</button>
